modules:
  - 'cred'
  - 'cred_tvips'
  - 'cred_fei'
  - 'sed'
  - 'autocred'
  - 'red'
  - 'machine_learning'
  - 'ctrl'
  - 'console'
  - 'debug'
  - 'about'
  - 'io'
